<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokončení nákupu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./scripts/main.js"></script>
</head>
<body>
    <div class="container">
    <form id="form" class="needs-validation" novalidate>
        <fieldset>
            <legend>Adresa</legend>
            <div class="mb-3">
                <label for="street" class="form-label">Ulice</label>
                <input type="text" class="form-control" id="street" aria-describedby="streetHelp" placeholder="Masarykova">
            </div>
            <div class="mb-3">
                <label for="house" class="form-label">Číslo popisné</label>
                <input type="text" class="form-control" id="house" aria-describedby="houseHelp" placeholder="3">
                <div class="invalid-feedback">
                    Číslo popisné musí být vyplněno
                </div>
            </div>  
            <div class="mb-3">
                <label for="municipality" class="form-label">Obec</label>
                <input type="text" class="form-control" id="municipality" aria-describedby="municipalityHelp" placeholder="Liberec">
                <div class="invalid-feedback">
                    Vyplňte název obce
                </div>
            </div>
            <div class="mb-3">
                <label for="zip" class="form-label">PSČ</label>
                <input type="text" class="form-control" id="zip" aria-describedby="zipHelp" placeholder="46003">
                <div class="invalid-feedback">
                    PSČ musí mít délku přesně 5 číslic
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="subscribe">
                <label class="form-check-label" for="subscribe">Odběr newsletteru</label>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="jirka@novak.cz" disabled>
                <div class="invalid-feedback">
                    Vyplňte svou emailovou adresu
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Odměna</legend>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="bear" id="bear">
                <label class="form-check-label" for="bear">Plyšový medvěd</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="keychain" id="keychain">
                <label class="form-check-label" for="keychain">Klíčenka</label>
                <div class="invalid-feedback">
                    Vyberte si nějakou odměnu
                </div>
              </div>
        </fieldset>
        <div class="mt-2">
            <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Odeslat</button>
            <button type="reset" id="reset-btn" class="btn btn-secondary">Reset</button>
        </div>
    </form>
    </div>
</body>
</html>
